apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eshop-ingress
  namespace: eshop
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: eshop.marmaracse.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webapp
                port:
                  number: 8080
    - host: identity.eshop.marmaracse.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: identity-api
                port:
                  number: 8080
    - host: webhook.eshop.marmaracse.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webhook-client
                port:
                  number: 8080
