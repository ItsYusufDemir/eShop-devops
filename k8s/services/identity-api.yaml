apiVersion: v1
kind: ConfigMap
metadata:
  name: identity-api-config
  namespace: eshop
data:
  ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
  Kestrel__EndpointDefaults__Protocols: "Http1AndHttp2"
  WebAppClient: "https://eshop.marmaracse.xyz"
  WebhooksWebClient: "https://webhook.eshop.marmaracse.xyz"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.eshop.svc.cluster.local:4318"
  OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
  OTEL_TRACES_SAMPLER: "always_on"
  OTEL_SERVICE_NAME: "identity-api"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-api
  namespace: eshop
  labels:
    app: identity-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-api
  template:
    metadata:
      labels:
        app: identity-api
    spec:
      imagePullSecrets:
        - name: nexus-registry
      containers:
        - name: identity-api
          image: 192.168.1.175:8082/eshop/identity-api:v2
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: identity-api-config
          env:
            - name: ConnectionStrings__identitydb
              valueFrom:
                secretKeyRef:
                  name: eshop-secrets
                  key: identitydb-connection
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /alive
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: identity-api
  namespace: eshop
spec:
  selector:
    app: identity-api
  ports:
    - port: 8080
      targetPort: 8080
